<div>
    <h2><u>NBA Rosters</u></h2>

    <!-- {{ players }} -->

    <h3>Select a team:</h3>
    <select name="team" ng-model="newPlayer.team">
    	<option> </option>
		<option ng-repeat="team in teams">{{ team.name }}</option>
	</select><br><br>

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<th>Players</th>
		</thead>
		<tbody>
			<tr ng-repeat="player in players | filter:newPlayer.team | filter:all | orderBy:'first_name'">
				<td>{{ player.first_name }} {{ player.last_name }}</td>
			</tr>
		</tbody>
	</table>
</div>
